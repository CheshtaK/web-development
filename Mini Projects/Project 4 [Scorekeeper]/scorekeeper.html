<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="scorekeeper.css">
</head>
<body>

	<div class="content">
		<h1><strong>Score Keeper :)</strong></h1>

		<h3><big>Score: </big> <span id="score1">0 </span> to <span id="score2"> 0</span></h3>


		<div class="form-group">
			<button type="submit" class="btn btn-light" id="ctr1">Player 1</button>
			<button type="submit" class="btn btn-light" id="ctr2">Player 2</button>
			<button class="btn btn-danger" id="reset">Reset</button>
		</div>

		<div class="form-group">
			<input type="numbers" name="limit" value="5" class="form-control" id="limit">
		</div>

		<h3>The winner is: <span id="winner"></span></h3>
	</div>

	<script type="text/javascript" src="scorekeeper.js"></script>

</body>
</html>
