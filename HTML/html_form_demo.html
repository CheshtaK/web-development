<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
</head>
<body>

	<h1>Registration Form</h1>

	<div id='reg-form'>
		<form method="" action="">
			<label for="first-name">First Name: </label>
			<input type="text" name="first-name" placeholder="Enter your first name" required>

			<label for="last-name">Last Name: </label>
			<input type="text" name="last-name" placeholder="Enter your last name" required>

			<br>
			<br>

			<div>
				
				<label for="gender">Male </label>
				<input type="radio" name="gender" value="choice-1">

				<label for="gender">Female </label>
				<input type="radio" name="gender" value="choice-2">

				<label for="gender">Other </label>
				<input type="radio" name="gender" value="choice-1">


			</div>

			<br>

			<div>
				
				<label for="email">Email: </label>
				<input type="email" name="email" placeholder="xyz@gmail.com">

				<label for="password">Password: </label>
				<input type="password" name="password">

			</div>

			<br>

			<div>
				
				<label for="month">Birthday Month: </label>
				<select name="month">
					<option value="0" selected disabled>Select</option>
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="jul">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>

			</div>
			<br>

			<label for="agree">I agree to all the conditions of the form</label>
			<input type="checkbox" name="agree">

			<br>
			<br>

			<button type="submit">Submit</button>

		</form>

	</div>

</body>
</html>
