<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
	<style type="text/css">
		table{
			border: 1px solid black;
		}

		td{
			border: 1px solid black;
		}
	</style>
</head>
<body>

	<table>
		<thead>
			<th>Dog Owner</th>
			<th>Name</th>
			<th>Breed</th>
		</thead>

		<tr>
			<td>Aryya</td>
			<td>Stoner</td>
			<td>Street</td>
		</tr>

		<tr>
			<td>Shubham</td>
			<td>Goldie</td>
			<td>Retriever</td>
		</tr>

		<tr>
			<td>Ayushman</td>
			<td>Duke</td>
			<td>Husky</td>
		</tr>

		<tr>
			<td>Ishaan</td>
			<td>Monster</td>
			<td>Pug</td>
		</tr>
	</table>

</body>
</html>
