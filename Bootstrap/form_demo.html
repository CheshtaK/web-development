<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>

	<!-- bootstrap css framework -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	
	<!-- icons -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	
	<!-- bootstrap javascript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">

		<br><br>
		<!-- form -->
		<form>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="abc@email.com" class="form-control" required><br>

				<label for="username">Username</label>
				<input type="text" name="username" placeholder="Username" class="form-control" required><br>

				<label for="password1">Password</label>
				<input type="password" name="password1" class="form-control" required><br>

				<label for="password2">Confirm Password</label>
				<input type="password" name="password2" class="form-control" required>
			</div>

			<a href="#" class="btn btn-outline-success">Submit</a>
		</form>

		<br><hr><br>
		
		<!-- inline form -->
		<form class="form-inline">
			<label class="sr-only" for="email">Email</label>
			<div class="input-group mb-2 mr-sm-2 mb-sm-0">
				<input type="email" name="email" class="form-control" placeholder="Email">
			</div>

			<label class="sr-only" for="username">Username</label>
			<div class="input-group mb-2 mr-sm-2 mb-sm-0">
				<input type="text" name="username" class="form-control" placeholder="Username">
			</div>

			<label class="sr-only" for="password">Password</label>
			<div class="input-group mb-2 mr-sm-2 mb-sm-0">
				<input type="password" name="password" class="form-control">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

	</div>

</body>
</html>
