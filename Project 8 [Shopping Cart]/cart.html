<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping Cart</title>

	<link rel="stylesheet" type="text/css" href="cart.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="        crossorigin="anonymous"></script>
	<script type="text/javascript" src="cart.js"></script>
	<meta name="robots" content="noindex, follow">

</head>
<body>
	<div class="shopping-cart">

		<div class="title">
			Shopping Bag
			<span><pre>                                                     Price/item</pre></span>
		</div>

		<div class="item">
			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>

			<div class="image">
				<img src="" alt="" />
			</div>

			<div class="description">
				<span>Daniel Jean</span>
				<span>Round neck</span>
				<span>Maroon</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/plus.png" alt="" />
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/minus.png" alt="" />
				</button>
			</div>

			<div class="total-price">₹750</div>
		</div>

		<div class="item">
			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>

			<div class="image">
				<img src="" alt=""/>
			</div>

			<div class="description">
				<span>Maison Jack</span>
				<span>Leather Jacket</span>
				<span>Black</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/plus.png" alt="" />
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/minus.png" alt="" />
				</button>
			</div>

			<div class="total-price">₹3499</div>
		</div>

		<div class="item">
			<div class="buttons">
				<span class="delete-btn"></span>
				<span class="like-btn"></span>
			</div>

			<div class="image">
				<img src="" alt="" />
			</div>

			<div class="description">
				<span>Woodland</span>
				<span>Sneaker shoes</span>
				<span>Brown</span>
			</div>

			<div class="quantity">
				<button class="plus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/plus.png" alt="" />
				</button>
				<input type="text" name="name" value="1">
				<button class="minus-btn" type="button" name="button">
					<img src="https://img.icons8.com/android/18/000000/minus.png" alt="" />
				</button>
			</div>

			<div class="total-price">₹6999</div>
		</div>
	</div>
</body>
</html>
